name: Check Pull Request

on:
  schedule:
    - cron: '0 7 * * 1'
  pull_request:
    branches:
      - main
    types:
      - opened
      - reopened
      - synchronize
      - ready_for_review

jobs:
  pr-validator:
    name: Run Pull Request Checks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Test code and Create Test Coverage Reports
        uses: actions/setup-node@v6
        with:
          node-version-file: .nvmrc
          cache: npm
      - run: |
          npm ci
          npm run build:frontend
          npm run format:check
          npm run lint
          npm test

      - name: Test Docker Image Build
        run: |
          set +e
          docker build --no-cache --tag cdp-node-frontend-template .
          exit $?

      - name: SonarCloud Scan
        if: github.actor != 'dependabot[bot]'
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  pact:
    needs: pr-validator
    runs-on: self-hosted
    if: github.event.pull_request.head.repo.full_name == github.repository

    steps:
      - name: Mask secrets
        run: |
          echo "::add-mask::$PACT_USER"
          echo "::add-mask::$PACT_PASS"

      - name: Checkout code
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Fetch latest tags
        run: git fetch --tags --force

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version-file: '.nvmrc'
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run contract tests on PRs
        env:
          PACT_BROKER_BASE_URL: https://ffc-pact-broker.azure.defra.cloud
          PACT_PUBLISH_VERIFICATION: false
        shell: bash
        run: |
          export PACT_BROKER_USERNAME="$PACT_USER"
          export PACT_BROKER_PASSWORD="$PACT_PASS"
          SERVICE_VERSION=$(git describe --tags --abbrev=0) npm run test:contracts

      # temporary spike activity to establish connectivity, would not publish on PR normally
      - name: Publish pacts
        env:
          PACT_BROKER_BASE_URL: https://ffc-pact-broker.azure.defra.cloud
          PACT_BROKER_USERNAME: $PACT_USER
          PACT_BROKER_PASSWORD: $PACT_PASS
        shell: bash
        run: |
          # Use bash to upload pacts manually since Azure Application Gateway blocks /contracts/publish

          # Loop through all pact files
          for pact_file in src/contracts/consumer/pacts/*.json; do
              if [[ -f "$pact_file" ]]; then
                  echo "Processing pact file: $pact_file"

                  # Extract consumer and provider names using jq
                  consumer=$(jq -r '.consumer.name' "$pact_file")
                  provider=$(jq -r '.provider.name' "$pact_file")
                  version=$(git describe --tags --abbrev=0)

                  # Construct the URI
                  uri="${PACT_BROKER_BASE_URL}/pacts/provider/${provider}/consumer/${consumer}/version/${version}"

                  echo "Publishing pact: $consumer -> $provider (version: $version)"

                  # Upload the pact using curl
                  if curl --silent --fail --request PUT \
                    --url "$uri" \
                    --user "${PACT_BROKER_USERNAME}:${PACT_BROKER_PASSWORD}" \
                    --header "content-type: application/json" \
                    --data "@${pact_file}" > /dev/null; then
                    echo "✓ Successfully published pact for $consumer -> $provider"
                  else
                    echo "❌ Failed to publish pact for $consumer -> $provider"
                    exit 1
                  fi
              fi
          done
