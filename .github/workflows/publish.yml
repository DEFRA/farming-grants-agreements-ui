name: Publish

on:
  push:
    branches:
      - main

permissions:
  id-token: write
  contents: write

env:
  AWS_REGION: eu-west-2
  AWS_ACCOUNT_ID: '094954420758'

jobs:
  build:
    if: github.run_number != 1 && github.event.repository.fork == false
    name: CDP-build-workflow
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Test code and Create Test Coverage Reports
        uses: actions/setup-node@v6
        with:
          node-version-file: .nvmrc
          cache: npm
      - run: |
          npm ci
          npm run build:frontend
          npm test

      - name: Build and Publish
        uses: DEFRA/cdp-build-action/build@main
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  pact:
    if: github.event.repository.fork == false
    needs: build
    runs-on: self-hosted
    env:
      PACT_BROKER_BASE_URL: https://ffc-pact-broker.azure.defra.cloud

    steps:
      - name: Mask secrets
        run: |
          echo "::add-mask::$PACT_USER"
          echo "::add-mask::$PACT_PASS"

      - name: Checkout code
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Fetch latest tags
        run: git fetch --tags --force

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version-file: '.nvmrc'
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run contract tests
        env:
          PACT_PUBLISH_VERIFICATION: true
        run: |
          SERVICE_VERSION=$(git describe --tags --abbrev=0) \
          PACT_BROKER_USERNAME="${PACT_BROKER_USERNAME:-$PACT_USER}" \
          PACT_BROKER_PASSWORD="${PACT_BROKER_PASSWORD:-$PACT_PASS}" \
          npm run test:contracts

      - name: Setup Pact Broker CLI
        uses: pact-foundation/pact-broker-cli@main

      - name: Publish consumer pacts
        shell: bash
        run: |
          version=$(git describe --tags --abbrev=0)
          pact_files=(src/contracts/consumer/pacts/generated/*/*.json)

          if [ ${#pact_files[@]} -eq 0 ]; then
            echo "No pact files found to publish."
            exit 1
          fi

          PACT_BROKER_USERNAME="${PACT_BROKER_USERNAME:-$PACT_USER}" \
          PACT_BROKER_PASSWORD="${PACT_BROKER_PASSWORD:-$PACT_PASS}" \
          pact-broker-cli publish --merge \
            --consumer-app-version "$version" \
            "${pact_files[@]}"
